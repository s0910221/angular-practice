<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <pre>
              {{account|json}}
            </pre>
            <form class="user" #f="ngForm" (ngSubmit)="doSubmit(f)">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" name="firstName"
                    [(ngModel)]="account.firstName" #fFirstName="ngModel" [class.error]="fFirstName.invalid && (f.submitted || fFirstName.touched)"
                    required>
                </div>
                <div class="col-sm-6">
                  <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" name="lastName" [(ngModel)]="account.lastName"
                    #fLastName="ngModel" [class.error]="fLastName.invalid && (f.submitted || fLastName.touched)" required>
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" name="email"
                  [(ngModel)]="account.email" #fEmail="ngModel" [class.error]="fEmail.invalid && (f.submitted || fEmail.dirty)"
                  required email>
                <ng-container *ngIf="fEmail.dirty && fEmail.errors">
                  <ng-container *ngIf="fEmail.hasError('required'); else invalidFormat">
                    此欄位必填
                  </ng-container>
                  <ng-template #invalidFormat>
                    格式錯誤
                  </ng-template>
                </ng-container>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" name="password"
                    [(ngModel)]="account.password" #fPassword="ngModel" [class.error]="fPassword.invalid && (f.submitted || fPassword.dirty)"
                    required>
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" name="repeatPassword"
                    [(ngModel)]="account.repeatPassword" #fRepeatPassword="ngModel" [class.error]="fRepeatPassword.invalid && (f.submitted || fRepeatPassword.dirty)" [compareEqual]="account.password" [required]="account.password.length > 0">
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account" [disabled]="f.invalid">
              <hr>
              <a href="index.html" class="btn btn-google btn-user btn-block">
                <i class="fab fa-google fa-fw"></i> Register with Google
              </a>
              <a href="index.html" class="btn btn-facebook btn-user btn-block">
                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" [routerLink]="['/login']">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
